<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sindi Building Menu â€“ Box Floors</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #f6f4ef;
  font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* Container for the whole building */
.building {
  position: relative;
  width: 420px;
  height: 640px;
}

/* ------------------------------------------------------------------ */
/* FLOOR WRAPPER                                                      */
/* ------------------------------------------------------------------ */
/* each .floor slot holds front, top and side faces                   */

.floor {
  position: absolute;
  left: 70px;  /* adjust horizontal position of the tower */
  width: 320px;
  height: 130px; /* enough to hold top + front */
}

/* manual vertical positions, from top to bottom */
.floor-1 { top: 40px; }
.floor-2 { top: 160px; }
.floor-3 { top: 280px; }
.floor-4 { top: 400px; }

/* geometric constants */
:root {
  --front-width: 240px;
  --front-height: 95px;
  --side-width: 70px;
  --top-height: 32px;
}

/* ------------------------------------------------------------------ */
/* FRONT FACE                                                         */
/* ------------------------------------------------------------------ */

.floor-front {
  position: absolute;
  bottom: 0;
  left: 0;
  width: var(--front-width);
  height: var(--front-height);
  border-radius: 4px;
  display: flex;
  align-items: center;
  padding: 18px 20px;
  color: #fff;
  font-weight: 700;
}

/* Text styling */
.floor-label {
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.floor-code {
  font-size: 40px;
  font-weight: 900;
  line-height: 1;
}

.floor-text {
  font-size: 22px;
  font-weight: 800;
}

/* ------------------------------------------------------------------ */
/* TOP FACE (parallelogram)                                           */
/* ------------------------------------------------------------------ */

.floor-top {
  position: absolute;
  bottom: var(--front-height);
  left: 18px;               /* slight inset like your art */
  width: var(--front-width);
  height: var(--top-height);
  transform-origin: bottom left;
  transform: skewX(-55deg);
  border-radius: 4px 4px 0 0;
}

/* ------------------------------------------------------------------ */
/* RIGHT FACE (parallelogram)                                         */
/* ------------------------------------------------------------------ */

.floor-side {
  position: absolute;
  bottom: 0;
  left: var(--front-width);
  width: var(--side-width);
  height: var(--front-height);
  transform-origin: bottom left;
  transform: skewX(-24deg);
  border-radius: 0 4px 4px 0;
}

/* Windows on the right side */
.floor-windows {
  position: absolute;
  bottom: 18px;
  left: var(--front-width);
  width: var(--side-width);
  display: flex;
  flex-direction: column;
  gap: 10px;
  align-items: center;
  transform-origin: bottom left;
  transform: skewX(-24deg);
}

.floor-window {
  width: 26px;
  height: 32px;
  border-radius: 3px;
  background: rgba(244, 245, 243, 0.9);
}

/* ------------------------------------------------------------------ */
/* COLOR THEMES                                                       */
/* 4 floors: colors approximating your illustration                    */
/* ------------------------------------------------------------------ */

.floor-1 .floor-front { background: #f3a02a; }
.floor-1 .floor-top   { background: #f9bc5b; }
.floor-1 .floor-side  { background: #de8a22; }

.floor-2 .floor-front { background: #f6a754; }
.floor-2 .floor-top   { background: #fbbe78; }
.floor-2 .floor-side  { background: #df9144; }

.floor-3 .floor-front { background: #f06b55; }
.floor-3 .floor-top   { background: #f58d77; }
.floor-3 .floor-side  { background: #d85441; }

.floor-4 .floor-front { background: #e35f46; }
.floor-4 .floor-top   { background: #eb8068; }
.floor-4 .floor-side  { background: #c75037; }

/* ------------------------------------------------------------------ */
/* FOUNDATION / GROUND FLOOR                                          */
/* ------------------------------------------------------------------ */

.foundation {
  position: absolute;
  left: 70px;
  bottom: 50px;
  width: 320px;
  height: 140px;
}

/* building base uses same 3-face structure but taller front */
.foundation-front {
  position: absolute;
  bottom: 0;
  left: 0;
  width: var(--front-width);
  height: 110px;
  background: #cbc6b8;
  border-radius: 4px;
}

.foundation-side {
  position: absolute;
  bottom: 0;
  left: var(--front-width);
  width: var(--side-width);
  height: 110px;
  background: #b4ae9f;
  transform-origin: bottom left;
  transform: skewX(-24deg);
  border-radius: 0 4px 4px 0;
}

/* base top */
.foundation-top {
  position: absolute;
  bottom: 110px;
  left: 18px;
  width: var(--front-width);
  height: 30px;
  background: #d8d2c3;
  transform-origin: bottom left;
  transform: skewX(-55deg);
  border-radius: 4px 4px 0 0;
}

/* windows and door */
.base-elements {
  position: absolute;
  bottom: 20px;
  left: 26px;
  display: flex;
  gap: 16px;
}

.base-window {
  width: 46px;
  height: 52px;
  background: #e7e3dc;
  border-radius: 3px;
}

.base-door {
  width: 32px;
  height: 60px;
  background: #afa896;
  border-radius: 2px;
}

/* ------------------------------------------------------------------ */
/* OPTIONAL: top banner hint (not exactly your phone frame)           */
/* ------------------------------------------------------------------ */

.top-bar {
  position: absolute;
  left: 40px;
  right: 40px;
  top: 12px;
  height: 56px;
  border-radius: 16px;
  background: #f3a02a;
}
.top-bar-inner {
  position: absolute;
  inset: 8px 16px;
  border-radius: 12px;
  border: 3px solid rgba(255,255,255,0.6);
}
</style>
</head>
<body>

<div class="building">
  <!-- Decorative top bar hinting at app header (optional) -->
  <div class="top-bar">
    <div class="top-bar-inner"></div>
  </div>

  <!-- Floors -->
  <div class="floor floor-1">
    <div class="floor-top"></div>
    <div class="floor-front">
      <div class="floor-label">
        <span class="floor-code">F5</span>
        <span class="floor-text">Clube Sindi</span>
      </div>
    </div>
    <div class="floor-side"></div>
    <div class="floor-windows">
      <div class="floor-window"></div>
      <div class="floor-window"></div>
    </div>
  </div>

  <div class="floor floor-2">
    <div class="floor-top"></div>
    <div class="floor-front">
      <div class="floor-label">
        <span class="floor-code">F2</span>
        <span class="floor-text">Minha Agenda</span>
      </div>
    </div>
    <div class="floor-side"></div>
    <div class="floor-windows">
      <div class="floor-window"></div>
      <div class="floor-window"></div>
    </div>
  </div>

  <div class="floor floor-3">
    <div class="floor-top"></div>
    <div class="floor-front">
      <div class="floor-label">
        <span class="floor-code">F2</span>
        <span class="floor-text">Sindi Agenda</span>
      </div>
    </div>
    <div class="floor-side"></div>
    <div class="floor-windows">
      <div class="floor-window"></div>
      <div class="floor-window"></div>
    </div>
  </div>

  <div class="floor floor-4">
    <div class="floor-top"></div>
    <div class="floor-front">
      <div class="floor-label">
        <span class="floor-code">G</span>
        <span class="floor-text">Sindi Resolve</span>
      </div>
    </div>
    <div class="floor-side"></div>
    <div class="floor-windows">
      <div class="floor-window"></div>
      <div class="floor-window"></div>
    </div>
  </div>

  <!-- Foundation -->
  <div class="foundation">
    <div class="foundation-top"></div>
    <div class="foundation-front"></div>
    <div class="foundation-side"></div>

    <div class="base-elements">
      <div class="base-window"></div>
      <div class="base-door"></div>
      <div class="base-window"></div>
    </div>
  </div>
</div>

</body>
</html>
