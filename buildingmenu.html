<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>3D Building Menu â€“ Enhanced Version</title>

<style>
body {
  background: #e9e9e9;
  font-family: "Inter", sans-serif;
  display: flex;
  justify-content: center;
  padding: 60px;
}

/* Center container */
.container {
  transform: rotate(30deg) skew(-25deg);
  /* Apply inverse transform to keep text readable later */
}

/* --------------------------------------------- */
/* 3D Block (floor)                              */
/* --------------------------------------------- */

.floor {
  position: relative;
  width: 260px;
  height: 90px;
  margin: 45px 0;
  padding: 22px 26px;
  border-radius: 6px;
  color: #fff;
  font-size: 22px;
  font-weight: 700;
  display: flex;
  align-items: center;
  box-shadow: -20px 20px 12px rgba(0,0,0,0.35);
  transform: rotate(-30deg) skew(25deg);
}

/* Left wall */
.floor::before {
  content: "";
  position: absolute;
  top: 10px;
  left: -20px;
  width: 20px;
  height: 100%;
  background: rgba(0,0,0,0.2);
  transform: skewY(-45deg);
  border-radius: 4px 0 0 4px;
}

/* Bottom wall */
.floor::after {
  content: "";
  position: absolute;
  bottom: -20px;
  left: -10px;
  width: 100%;
  height: 20px;
  background: rgba(0,0,0,0.22);
  transform: skewX(-45deg);
  border-radius: 0 0 4px 4px;
}

.floor-tag {
  font-size: 42px;
  font-weight: 900;
  margin-right: 14px;
}

/* Colors */
.c1 { background: #F28A20; }
.c2 { background: #F7A655; }
.c3 { background: #E35D4E; }
.c4 { background: #C9512D; }

/* Optional: create extra realism */
.floor:hover {
  transform: rotate(-30deg) skew(25deg) translate(10px, -10px);
  box-shadow: -40px 35px 25px rgba(0,0,0,0.45);
  transition: 0.3s ease;
}

</style>
</head>
<body>

<div class="container">

  <div class="floor c1">
    <span class="floor-tag">F5</span> Clube Sindi
  </div>

  <div class="floor c2">
    <span class="floor-tag">F2</span> Minha Agenda
  </div>

  <div class="floor c3">
    <span class="floor-tag">F2</span> Sindi Agenda
  </div>

  <div class="floor c4">
    <span class="floor-tag">G</span> Sindi Resolve
  </div>

</div>

</body>
</html>
