<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sindi - Menu Pr√©dio</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    padding: 40px 20px;
    min-height: 100vh;
  }

  .app {
    width: 380px;
    max-width: 100%;
    background: white;
    border-radius: 40px;
    overflow: hidden;
    box-shadow: 0 20px 50px rgba(0,0,0,0.15);
  }

  /* Header */
  .header {
    background: #FF6B35;
    height: 90px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 30px;
    color: white;
    font-size: 28px;
  }

  .home-icon {
    font-size: 32px;
  }

  /* Building Container */
  .building-wrapper {
    padding: 60px 40px 80px;
    background: white;
  }

  .building {
    position: relative;
    margin: 0 auto;
  }

  /* Each Floor */
  .floor {
    position: relative;
    height: 86px;
    margin-bottom: 20px;
    border-radius: 16px;
    padding-left: 80px;
    padding-right: 20px;
    display: flex;
    align-items: center;
    color: white;
    font-weight: 600;
    font-size: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    cursor: pointer;
    transition: all 0.3s ease;
    overflow: hidden;
  }

  .floor:hover {
    transform: translateY(-4px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
  }

  /* Floor Number Label (F5, F2, G) */
  .floor::before {
    content: attr(data-floor);
    position: absolute;
    left: 0;
    top: 0;
    width: 70px;
    height: 100%;
    background: rgba(255,255,255,0.25);
    border-radius: 16px 0 0 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    font-weight: bold;
    backdrop-filter: blur(4px);
  }

  /* Windows */
  .windows {
    position: absolute;
    right: 20px;
    display: flex;
    gap: 10px;
  }

  .window {
    width: 18px;
    height: 28px;
    background: rgba(255,255,255,0.3);
    border-radius: 4px;
    border: 2px solid rgba(255,255,255,0.4);
  }

  /* Specific Floor Colors - EXACT MATCH */
  #f5  { background: linear-gradient(135deg, #FFB366, #FF8C42); }
  #f2-minha { background: linear-gradient(135deg, #FF8C42, #FF6B35); }
  #f2-sindi { background: linear-gradient(135deg, #FF6B35, #FF5252); }
  #ground { background: linear-gradient(135deg, #FF5252, #E04040); }

  /* Ground Floor Base */
  .base {
    height: 70px;
    background: #1A1A1A;
    border-radius: 20px;
    margin: 40px auto 0;
    width: 90%;
    position: relative;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  }

  .door {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 50px;
    height: 50px;
    background: #0F0F0F;
    border-radius: 10px 10px 0 0;
  }

  /* Responsive */
  @media (max-width: 480px) {
    .app { border-radius: 30px; }
    .building-wrapper { padding: 40px 20px 60px; }
    .floor { font-size: 18px; height: 80px; padding-left: 70px; }
    .floor::before { width: 60px; font-size: 24px; }
  }
</style>
</head>
<body>

<div class="app">
  <div class="header">
    <div>Menu</div>
    <div class="home-icon">Home</div>
  </div>

  <div class="building-wrapper">
    <div class="building">

      <div class="floor" id="f5" data-floor="F5" onclick="alert('Clube Sindi')">
        <div>Clube<br><strong>Sindi</strong></div>
        <div class="windows"><div class="window"></div><div class="window"></div></div>
      </div>

      <div class="floor" id="f2-minha" data-floor="F2" onclick="alert('Minha Agenda')">
        <div>Minha<br><strong>Agenda</strong></div>
        <div class="windows"><div class="window"></div><div class="window"></div></div>
      </div>

      <div class="floor" id="f2-sindi" data-floor="F2" onclick="alert('Sindi Agenda')">
        <div>Sindi<br><strong>Agenda</strong></div>
        <div class="windows"><div class="window"></div><div class="window"></div></div>
      </div>

      <div class="floor" id="ground" data-floor="G" onclick="alert('Sindi Resolve')">
        <div>Sindi<br><strong>Resolve</strong></div>
        <div class="windows"><div class="window"></div><div class="window"></div></div>
      </div>

      <div class="base">
        <div class="door"></div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
