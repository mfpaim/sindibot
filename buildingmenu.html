<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>3D Building Menu – Stacked Floors Version</title>

<style>
body {
  background: #e6e6e6;
  font-family: "Inter", sans-serif;
  display: flex;
  justify-content: center;
  padding-top: 80px;
}

/* Wrap all floors into a building */
.building {
  transform: rotate(30deg) skew(-25deg);
  /* Inverse transform applied inside to keep text readable */
}

/* --------------------------------------------- */
/* FLOOR SHAPE (main face + walls)               */
/* --------------------------------------------- */
.floor {
  position: relative;
  width: 260px;
  height: 90px;
  padding: 22px 26px;
  border-radius: 6px;
  color: #fff;
  font-size: 22px;
  font-weight: 700;
  display: flex;
  align-items: center;

  /* 3D transform */
  transform: rotate(-30deg) skew(25deg);
  transform-origin: center left;

  /* Shadow */
  box-shadow: -20px 20px 12px rgba(0,0,0,0.35);
}

/* Make the floors stack tightly into a building */
.floor + .floor {
  margin-top: -40px; /* Overlap to stack like real building floors */
}

/* Left wall */
.floor::before {
  content: "";
  position: absolute;
  top: 10px;
  left: -20px;
  width: 20px;
  height: 100%;
  background: rgba(0,0,0,0.28);
  transform: skewY(-45deg);
  border-radius: 4px 0 0 4px;
}

/* Bottom wall */
.floor::after {
  content: "";
  position: absolute;
  bottom: -20px;
  left: -10px;
  width: 100%;
  height: 20px;
  background: rgba(0,0,0,0.25);
  transform: skewX(-45deg);
  border-radius: 0 0 4px 4px;
}

/* Large “F5”, “F2”, “G” code */
.floor-tag {
  font-size: 42px;
  font-weight: 900;
  margin-right: 14px;
}

/* Colors for each floor */
.c1 { background: #F28A20; }
.c2 { background: #F7A655; }
.c3 { background: #E35D4E; }
.c4 { background: #C9512D; }

/* --------------------------------------------- */
/* FOUNDATION (building base)                     */
/* --------------------------------------------- */
.foundation {
  position: relative;
  width: 260px;
  height: 110px;
  background: #b6b6ae;
  border-radius: 6px;
  margin-top: -20px;

  transform: rotate(-30deg) skew(25deg);
  transform-origin: center left;
  box-shadow: -20px 20px 12px rgba(0,0,0,0.35);
}

/* Foundation left wall */
.foundation::before {
  content: "";
  position: absolute;
  top: 10px;
  left: -20px;
  width: 20px;
  height: 100%;
  background: rgba(0,0,0,0.25);
  transform: skewY(-45deg);
  border-radius: 4px 0 0 4px;
}

/* Foundation bottom face */
.foundation::after {
  content: "";
  position: absolute;
  bottom: -20px;
  left: -10px;
  width: 100%;
  height: 20px;
  background: rgba(0,0,0,0.23);
  transform: skewX(-45deg);
}

/* Windows */
.window-row {
  display: flex;
  gap: 10px;
  padding: 22px;
}

.window {
  width: 40px;
  height: 54px;
  background: #e8e8e8;
  border-radius: 4px;
}

</style>
</head>
<body>

<div class="building">

  <div class="floor c1">
    <span class="floor-tag">F5</span> Clube Sindi
  </div>

  <div class="floor c2">
    <span class="floor-tag">F2</span> Minha Agenda
  </div>

  <div class="floor c3">
    <span class="floor-tag">F2</span> Sindi Agenda
  </div>

  <div class="floor c4">
    <span class="floor-tag">G</span> Sindi Resolve
  </div>

  <div class="foundation">
    <div class="window-row">
      <div class="window"></div>
      <div class="window"></div>
      <div class="window"></div>
    </div>
  </div>

</div>

</body>
</html>
