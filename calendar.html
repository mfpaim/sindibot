<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sindi - Calend√°rio do Condom√≠nio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container { max-width: 1400px; margin: 0 auto; }
        
        .header {
            background: white;
            border-radius: 28px;
            padding: 32px 28px;
            margin-bottom: 24px;
            box-shadow: 0 15px 45px rgba(0,0,0,0.08);
            text-align: center;
            border: 1px solid #eee;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid #FF6B35;
            margin: 0 auto 16px;
            box-shadow: 0 4px 12px rgba(255,107,53,0.25);
        }
        
        h1 {
            font-size: 28px;
            color: #222;
            margin-bottom: 8px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .controls {
            background: white;
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border: 1px solid #eee;
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            align-items: center;
            justify-content: space-between;
        }
        
        .filter-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-group select {
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-group select:focus {
            outline: none;
            border-color: #FF6B35;
            box-shadow: 0 0 0 3px rgba(255,107,53,0.15);
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #FF6B35 0%, #ff8555 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(255,107,53,0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255,107,53,0.4);
        }
        
        .btn-secondary {
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
        }
        
        .btn-secondary:hover {
            border-color: #FF6B35;
            color: #FF6B35;
        }
        
        .calendar-card {
            background: white;
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border: 1px solid #eee;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .month-nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .month-title {
            font-size: 24px;
            font-weight: 700;
            color: #222;
            min-width: 200px;
            text-align: center;
        }
        
        .nav-btn {
            width: 40px;
            height: 40px;
            border: 2px solid #e0e0e0;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s;
        }
        
        .nav-btn:hover {
            border-color: #FF6B35;
            color: #FF6B35;
            transform: scale(1.1);
        }
        
        .today-btn {
            padding: 10px 20px;
            border: 2px solid #FF6B35;
            border-radius: 12px;
            background: white;
            color: #FF6B35;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .today-btn:hover {
            background: #FF6B35;
            color: white;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        
        .day-header {
            text-align: center;
            padding: 12px 8px;
            font-weight: 600;
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
        }
        
        .day-cell {
            min-height: 100px;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            padding: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .day-cell:hover {
            border-color: #FF6B35;
            box-shadow: 0 4px 12px rgba(255,107,53,0.2);
            transform: translateY(-2px);
        }
        
        .day-cell.other-month {
            background: #fafafa;
            color: #ccc;
        }
        
        .day-cell.today {
            border-color: #FF6B35;
            background: #fff3e0;
        }
        
        .day-number {
            font-weight: 600;
            font-size: 14px;
            color: #333;
            margin-bottom: 4px;
        }
        
        .day-cell.other-month .day-number {
            color: #ccc;
        }
        
        .event-item {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            margin-bottom: 3px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .event-item:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        
        .event-tarefa { background: #e3f2fd; color: #1565c0; border-left: 3px solid #1565c0; }
        .event-reuniao { background: #f3e5f5; color: #6a1b9a; border-left: 3px solid #6a1b9a; }
        .event-lembrete { background: #fff3e0; color: #e65100; border-left: 3px solid #e65100; }
        .event-pagamento { background: #e8f5e9; color: #2e7d32; border-left: 3px solid #2e7d32; }
        
        .more-events {
            font-size: 11px;
            color: #FF6B35;
            font-weight: 600;
            margin-top: 4px;
            cursor: pointer;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FF6B35;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }
        
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 24px;
            padding: 32px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 24px;
        }
        
        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #222;
            flex: 1;
        }
        
        .modal-close {
            width: 32px;
            height: 32px;
            border: none;
            background: #f0f0f0;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .modal-close:hover {
            background: #FF6B35;
            color: white;
            transform: scale(1.1);
        }
        
        .event-detail {
            margin-bottom: 16px;
            display: flex;
            gap: 12px;
        }
        
        .event-icon {
            font-size: 20px;
            width: 32px;
            flex-shrink: 0;
        }
        
        .event-info {
            flex: 1;
        }
        
        .event-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .event-value {
            font-size: 15px;
            color: #333;
        }
        
        .priority-badge,
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .priority-urgente { background: #ffebee; color: #c62828; }
        .priority-alta { background: #fff3e0; color: #e65100; }
        .priority-normal { background: #e3f2fd; color: #1565c0; }
        .priority-baixa { background: #f5f5f5; color: #616161; }
        
        .status-pendente { background: #fff3e0; color: #e65100; }
        .status-em_andamento { background: #e3f2fd; color: #1565c0; }
        .status-concluido { background: #e8f5e9; color: #2e7d32; }
        .status-cancelado { background: #ffebee; color: #c62828; }
        
        @media print {
            body { background: white; padding: 0; }
            .controls, .btn { display: none !important; }
            .calendar-card { box-shadow: none; border: 1px solid #ddd; }
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-group,
            .action-buttons {
                width: 100%;
                flex-direction: column;
            }
            
            .filter-group select,
            .btn {
                width: 100%;
            }
            
            .calendar-header {
                flex-direction: column;
                gap: 16px;
            }
            
            .month-nav {
                width: 100%;
                justify-content: space-between;
            }
            
            .day-cell {
                min-height: 80px;
                padding: 4px;
            }
            
            .day-number {
                font-size: 12px;
            }
            
            .event-item {
                font-size: 10px;
                padding: 3px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="https://salvatore.s3.us-east-2.amazonaws.com/sindi/SindiCIrcle.png" alt="Sindi">
            <h1>üìÖ Calend√°rio do Condom√≠nio</h1>
            <p class="subtitle">Visualize todos os eventos, tarefas, reuni√µes e pagamentos</p>
        </div>
        
        <div class="controls">
            <div class="filter-group">
                <select id="condominioFilter">
                    <option value="">Todos os Condom√≠nios</option>
                    <option value="Calton Hill">Calton Hill</option>
                    <option value="Parque dos Pr√≠ncipes">Parque dos Pr√≠ncipes</option>
                </select>
                
                <select id="tipoFilter">
                    <option value="">Todos os Tipos</option>
                    <option value="tarefa">‚úì Tarefas</option>
                    <option value="reuniao">üë• Reuni√µes</option>
                    <option value="lembrete">üîî Lembretes</option>
                    <option value="pagamento">üí∞ Pagamentos</option>
                </select>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="window.print()">
                    üñ®Ô∏è Imprimir
                </button>
                <button class="btn btn-primary" onclick="window.location.href='agenda.html'">
                    ‚ûï Novo Evento
                </button>
            </div>
        </div>
        
        <div class="calendar-card">
            <div class="calendar-header">
                <div class="month-nav">
                    <button class="nav-btn" id="prevMonth">‚Äπ</button>
                    <div class="month-title" id="monthTitle">Dezembro 2025</div>
                    <button class="nav-btn" id="nextMonth">‚Ä∫</button>
                </div>
                <button class="today-btn" id="todayBtn">Hoje</button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="color:#666; font-weight:500;">Carregando eventos...</p>
            </div>
            
            <div class="calendar-grid" id="calendarGrid" style="display:none;">
                <div class="day-header">Dom</div>
                <div class="day-header">Seg</div>
                <div class="day-header">Ter</div>
                <div class="day-header">Qua</div>
                <div class="day-header">Qui</div>
                <div class="day-header">Sex</div>
                <div class="day-header">S√°b</div>
            </div>
        </div>
    </div>
    
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Detalhes do Evento</div>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>
    
    <script>
        const CALENDAR_WEBHOOK = 'https://n8n.polenta.chat/webhook/get-calendar-events';
        
        let currentDate = new Date();
        let allEvents = [];
        let filteredEvents = [];
        
        // Initialize
        document.getElementById('prevMonth').addEventListener('click', () => changeMonth(-1));
        document.getElementById('nextMonth').addEventListener('click', () => changeMonth(1));
        document.getElementById('todayBtn').addEventListener('click', goToToday);
        document.getElementById('condominioFilter').addEventListener('change', applyFilters);
        document.getElementById('tipoFilter').addEventListener('change', applyFilters);
        
        // Load events on page load
        loadEvents();
        
        async function loadEvents() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('calendarGrid').style.display = 'none';
                
                const response = await fetch(CALENDAR_WEBHOOK, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                
                if (!response.ok) throw new Error('Failed to load events');
                
                const data = await response.json();
                allEvents = data.events || [];
                applyFilters();
                renderCalendar();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('calendarGrid').style.display = 'grid';
            } catch (error) {
                console.error('Error loading events:', error);
                document.getElementById('loading').innerHTML = 
                    '<p style="color:#FF6B35;">‚ùå Erro ao carregar eventos. Tente novamente.</p>';
            }
        }
        
        function applyFilters() {
            const condominioFilter = document.getElementById('condominioFilter').value;
            const tipoFilter = document.getElementById('tipoFilter').value;
            
            filteredEvents = allEvents.filter(event => {
                if (condominioFilter && event.condominio !== condominioFilter) return false;
                if (tipoFilter && event.tipo !== tipoFilter) return false;
                return true;
            });
            
            renderCalendar();
        }
        
        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            renderCalendar();
        }
        
        function goToToday() {
            currentDate = new Date();
            renderCalendar();
        }
        
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Update month title
            const monthNames = ['Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho',
                               'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
            document.getElementById('monthTitle').textContent = `${monthNames[month]} ${year}`;
            
            // Get first and last day of month
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startingDayOfWeek = firstDay.getDay();
            const daysInMonth = lastDay.getDate();
            
            // Get previous month days
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            
            // Clear existing calendar (keep headers)
            const grid = document.getElementById('calendarGrid');
            const headers = Array.from(grid.querySelectorAll('.day-header'));
            grid.innerHTML = '';
            headers.forEach(h => grid.appendChild(h));
            
            // Add previous month days
            for (let i = startingDayOfWeek - 1; i >= 0; i--) {
                const day = prevMonthLastDay - i;
                const cell = createDayCell(day, month - 1, year, true);
                grid.appendChild(cell);
            }
            
            // Add current month days
            const today = new Date();
            for (let day = 1; day <= daysInMonth; day++) {
                const isToday = day === today.getDate() && 
                               month === today.getMonth() && 
                               year === today.getFullYear();
                const cell = createDayCell(day, month, year, false, isToday);
                grid.appendChild(cell);
            }
            
            // Add next month days
            const remainingCells = 42 - (startingDayOfWeek + daysInMonth);
            for (let day = 1; day <= remainingCells; day++) {
                const cell = createDayCell(day, month + 1, year, true);
                grid.appendChild(cell);
            }
        }
        
        function createDayCell(day, month, year, isOtherMonth, isToday = false) {
            const cell = document.createElement('div');
            cell.className = 'day-cell';
            if (isOtherMonth) cell.classList.add('other-month');
            if (isToday) cell.classList.add('today');
            
            const dayNumber = document.createElement('div');
            dayNumber.className = 'day-number';
            dayNumber.textContent = day;
            cell.appendChild(dayNumber);
            
            // Find events for this day
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            const dayEvents = filteredEvents.filter(e => e.data === dateStr);
            
            // Show up to 3 events
            const maxVisible = 3;
            dayEvents.slice(0, maxVisible).forEach(event => {
                const eventEl = document.createElement('div');
                eventEl.className = `event-item event-${event.tipo}`;
                eventEl.textContent = `${event.hora || ''} ${event.titulo}`.trim();
                eventEl.onclick = (e) => {
                    e.stopPropagation();
                    showEventDetails(event);
                };
                cell.appendChild(eventEl);
            });
            
            // Show "more" indicator
            if (dayEvents.length > maxVisible) {
                const more = document.createElement('div');
                more.className = 'more-events';
                more.textContent = `+${dayEvents.length - maxVisible} mais`;
                more.onclick = () => showDayEvents(dateStr, dayEvents);
                cell.appendChild(more);
            }
            
            return cell;
        }
        
        function showEventDetails(event) {
            const modal = document.getElementById('eventModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            
            const typeIcons = {
                tarefa: '‚úì',
                reuniao: 'üë•',
                lembrete: 'üîî',
                pagamento: 'üí∞'
            };
            
            modalTitle.textContent = event.titulo;
            
            let html = `
                <div class="event-detail">
                    <div class="event-icon">${typeIcons[event.tipo]}</div>
                    <div class="event-info">
                        <div class="event-label">Tipo</div>
                        <div class="event-value">${capitalize(event.tipo)}</div>
                    </div>
                </div>
                
                <div class="event-detail">
                    <div class="event-icon">üè¢</div>
                    <div class="event-info">
                        <div class="event-label">Condom√≠nio</div>
                        <div class="event-value">${event.condominio}</div>
                    </div>
                </div>
                
                <div class="event-detail">
                    <div class="event-icon">üìÖ</div>
                    <div class="event-info">
                        <div class="event-label">Data e Hora</div>
                        <div class="event-value">${formatDate(event.data)} ${event.hora ? '√†s ' + event.hora : ''}</div>
                    </div>
                </div>
            `;
            
            if (event.descricao) {
                html += `
                    <div class="event-detail">
                        <div class="event-icon">üìù</div>
                        <div class="event-info">
                            <div class="event-label">Descri√ß√£o</div>
                            <div class="event-value">${event.descricao}</div>
                        </div>
                    </div>
                `;
            }
            
            if (event.responsavel) {
                html += `
                    <div class="event-detail">
                        <div class="event-icon">üë§</div>
                        <div class="event-info">
                            <div class="event-label">Respons√°vel</div>
                            <div class="event-value">${event.responsavel}</div>
                        </div>
                    </div>
                `;
            }
            
            html += `
                <div class="event-detail">
                    <div class="event-icon">‚ö°</div>
                    <div class="event-info">
                        <div class="event-label">Prioridade</div>
                        <div class="event-value">
                            <span class="priority-badge priority-${event.prioridade}">${capitalize(event.prioridade)}</span>
                        </div>
                    </div>
                </div>
                
                <div class="event-detail">
                    <div class="event-icon">üìä</div>
                    <div class="event-info">
                        <div class="event-label">Status</div>
                        <div class="event-value">
                            <span class="status-badge status-${event.status}">${capitalize(event.status.replace('_', ' '))}</span>
                        </div>
                    </div>
                </div>
            `;
            
            if (event.pagamento) {
                html += `
                    <div class="event-detail">
                        <div class="event-icon">üí∞</div>
                        <div class="event-info">
                            <div class="event-label">Pagamento</div>
                            <div class="event-value">
                                R$ ${event.pagamento.valor || '0,00'}<br>
                                <small>${event.pagamento.beneficiario || ''} - ${event.pagamento.metodo || ''}</small>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            modalBody.innerHTML = html;
            modal.classList.add('show');
        }
        
        function showDayEvents(dateStr, events) {
            const modal = document.getElementById('eventModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            
            modalTitle.textContent = `Eventos - ${formatDate(dateStr)}`;
            
            let html = events.map(event => {
                const typeIcons = {
                    tarefa: '‚úì',
                    reuniao: 'üë•',
                    lembrete: 'üîî',
                    pagamento: 'üí∞'
                };
                
                return `
                    <div class="event-detail" style="cursor:pointer;" onclick='${JSON.stringify(event)}'>
                        <div class="event-icon">${typeIcons[event.tipo]}</div>
                        <div class="event-info">
                            <div class="event-value" style="font-weight:600;">${event.titulo}</div>

                `;

        function closeModal() {
            document.getElementById('eventModal').classList.remove('show');

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
        
        function formatDate(dateStr) {
            const [year, month, day] = dateStr.split('-');
            return `${day}/${month}/${year}`;
        }
        
        // Close modal when clicking outside
        document.getElementById('eventModal').addEventListener('click', (e) => {
            if (e.target.id === 'eventModal') closeModal();
