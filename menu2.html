<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sindi - Pr√©dio 3D</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    perspective: 1200px;
  }

  .app {
    width: 380px;
    max-width: 100%;
    background: white;
    border-radius: 40px;
    overflow: hidden;
    box-shadow: 0 30px 80px rgba(0,0,0,0.25);
  }

  .header {
    background: #FF6B35;
    height: 90px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 30px;
    color: white;
    font-size: 28px;
  }

  .building-wrapper {
    padding: 80px 40px 100px;
    background: white;
    display: flex;
    justify-content: center;
  }

  .building {
    transform-style: preserve-3d;
    transform: rotateX(28deg) rotateZ(-6deg) scale(0.95);
  }

  /* 3D Floor (the "slab") */
  .floor {
    position: relative;
    width: 300px;
    height: 86px;
    margin-bottom: 36px;
    transform-style: preserve-3d;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
  }

  .floor:hover {
    transform: translateZ(30px) translateY(-10px);
  }

  /* Top face */
  .top {
    position: absolute;
    width: 100%;
    height: 100%;
    background: var(--color);
    border-radius: 16px;
    display: flex;
    align-items: center;
    padding-left: 80px;
    padding-right: 20px;
    color: white;
    font-weight: 600;
    font-size: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
  }

  /* Side face (depth) */
  .side {
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    height: 50px;
    background: var(--side);
    transform: rotateX(-90deg);
    transform-origin: top center;
    border-radius: 0 0 16px 16px;
  }

  /* Floor number label */
  .top::before {
    content: attr(data-floor);
    position: absolute;
    left: 0; top: 0;
    width: 70px; height: 100%;
    background: rgba(255,255,255,0.28);
    border-radius: 16px 0 0 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    font-weight: bold;
    backdrop-filter: blur(4px);
  }

  /* Windows */
  .windows {
    position: absolute;
    right: 20px;
    display: flex;
    gap: 10px;
  }
  .window {
    width: 18px;
    height: 28px;
    background: rgba(255,255,255,0.35);
    border: 2px solid rgba(255,255,255,0.5);
    border-radius: 4px;
  }

  /* Colors per floor */
  #f5  { --color: linear-gradient(135deg, #FFB366, #FF8C42); --side: #e69538; }
  #f2m { --color: linear-gradient(135deg, #FF8C42, #FF6B35); --side: #e65c30; }
  #f2s { --color: linear-gradient(135deg, #FF6B35, #FF5252); --side: #e53e3e; }
  #g   { --color: linear-gradient(135deg, #FF5252, #E04040); --side: #c62828; }

  /* Black base */
  .base {
    position: relative;
    width: 340px;
    height: 70px;
    background: #1A1A1A;
    border-radius: 20px;
    margin: 40px auto 0;
    transform-style: preserve-3d;
    box-shadow: 0 15px 30px rgba(0,0,0,0.4);
  }
  .base::before {
    content: '';
    position: absolute;
    top: 100%;
    left: 0;
    width: 100%;
    height: 60px;
    background: #0a0a0a;
    transform: rotateX(-90deg);
    transform-origin: top center;
    border-radius: 0 0 20px 20px;
  }
  .door {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 50px;
    height: 50px;
    background: #000;
    border-radius: 10px 10px 0 0;
  }

  @media (max-width: 480px) {
    .app { border-radius: 30px; }
    .building { transform: rotateX(25deg) rotateZ(-6deg) scale(0.9); }
    .floor { width: 270px; }
    .base { width: 300px; }
  }
</style>
</head>
<body>

<div class="app">
  <div class="header">
    <div>Menu</div>
    <div>Home</div>
  </div>

  <div class="building-wrapper">
    <div class="building">

      <div class="floor" id="f5" data-floor="F5" onclick="alert('Clube Sindi')">
        <div class="top">
          <div>Clube<br><strong>Sindi</strong></div>
          <div class="windows"><div class="window"></div><div class="window"></div></div>
        </div>
        <div class="side"></div>
      </div>

      <div class="floor" id="f2m" data-floor="F2" onclick="alert('Minha Agenda')">
        <div class="top">
          <div>Minha<br><strong>Agenda</strong></div>
          <div class="windows"><div class="window"></div><div class="window"></div></div>
        </div>
        <div class="side"></div>
      </div>

      <div class="floor" id="f2s" data-floor="F2" onclick="alert('Sindi Agenda')">
        <div class="top">
          <div>Sindi<br><strong>Agenda</strong></div>
          <div class="windows"><div class="window"></div><div class="window"></div></div>
        </div>
        <div class="side"></div>
      </div>

      <div class="floor" id="g" data-floor="G" onclick="alert('Sindi Resolve')">
        <div class="top">
          <div>Sindi<br><strong>Resolve</strong></div>
          <div class="windows"><div class="window"></div><div class="window"></div></div>
        </div>
        <div class="side"></div>
      </div>

      <div class="base">
        <div class="door"></div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
