<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Condom√≠nio Sindical - Menu Pr√©dio</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(to bottom, #f0f0f0, #d0d0d0);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .phone {
    width: 380px;
    max-width: 100%;
    background: #fff;
    border-radius: 40px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    overflow: hidden;
    position: relative;
  }

  .header {
    background: #ff8c42;
    padding: 20px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
    font-size: 18px;
  }

  .menu-icon {
    font-size: 28px;
    cursor: pointer;
  }

  .home-icon {
    font-size: 26px;
  }

  .building-container {
    padding: 40px 20px 60px;
    perspective: 800px;
    display: flex;
    justify-content: center;
  }

  .building {
    transform: rotateX(15deg);
    transform-style: preserve-3d;
    position: relative;
  }

  .floor {
    width: 280px;
    height: 90px;
    margin-bottom: -12px;
    position: relative;
    background: linear-gradient(to bottom, #fff, #eee);
    box-shadow: 
      0 8px 15px rgba(0,0,0,0.2),
      inset 0 2px 4px rgba(255,255,255,0.6);
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 22px;
    color: white;
    text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: center;
    line-height: 1.2;
  }

  .floor:hover {
    transform: translateY(-8px);
    box-shadow: 0 20px 30px rgba(0,0,0,0.3);
    z-index: 10;
  }

  /* Individual floor colors */
  .floor-g { background: linear-gradient(135deg, #ee5a52, #d9443a); }
  .floor-f2-agenda { background: linear-gradient(135deg, #ff6b6b, #ee5a52); }
  .floor-f2-minha { background: linear-gradient(135deg, #ff8c42, #ff6b35); }
  .floor-f5 { background: linear-gradient(135deg, #ffb366, #ff8c42); }

  .floor-label {
    position: absolute;
    left: -60px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 32px;
    font-weight: bold;
    color: white;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
  }

  .windows {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    gap: 12px;
  }

  .window {
    width: 20px;
    height: 30px;
    background: #fff3;
    border: 2px solid #fff6;
    border-radius: 4px;
  }

  .ground {
    width: 340px;
    height: 80px;
    background: #444;
    margin-top: -20px;
    border-radius: 10px;
    position: relative;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
  }

  .door {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 50px;
    height: 60px;
    background: #333;
    border-radius: 8px 8px 0 0;
  }

  @media (max-width: 480px) {
    .phone { width: 100%; border-radius: 0; }
    .floor { width: 260px; font-size: 20px; }
    .floor-label { left: -50px; font-size: 28px; }
  }
</style>
</head>
<body>

<div class="phone">
  <div class="header">
    <div class="menu-icon">‚ò∞</div>
    <div class="home-icon">üè†</div>
  </div>

  <div class="building-container">
    <div class="building">

      <!-- F5 - Clube Sindi -->
      <div class="floor floor-f5" onclick="alert('Clube Sindi')">
        <span class="floor-label">F5</span>
        <div>
          Clube<br>Sindi
        </div>
        <div class="windows">
          <div class="window"></div>
          <div class="window"></div>
        </div>
      </div>

      <!-- F2 - Minha Agenda -->
      <div class="floor floor-f2-minha" onclick="alert('Minha Agenda')">
        <span class="floor-label">F2</span>
        <div>
          Minha<br>Agenda
        </div>
        <div class="windows">
          <div class="window"></div>
          <div class="window"></div>
        </div>
      </div>

      <!-- F2 - Sindi Agenda -->
      <div class="floor floor-f2-agenda" onclick="alert('Sindi Agenda')">
        <span class="floor-label">F2</span>
        <div>
          Sindi<br>Agenda
        </div>
        <div class="windows">
          <div class="window"></div>
          <div class="window"></div>
        </div>
      </div>

      <!-- T√©rreo - Sindi Resolve -->
      <div class="floor floor-g" onclick="alert('Sindi Resolve')">
        <span class="floor-label">G</span>
        <div>
          Sindi<br>Resolve
        </div>
        <div class="windows">
          <div class="window"></div>
          <div class="window"></div>
        </div>
      </div>

      <div class="ground">
        <div class="door"></div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
