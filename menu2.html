<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sindi - Menu Pr√©dio</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    padding: 40px 20px;
    min-height: 100vh;
  }

  .app {
    width: 380px;
    max-width: 100%;
    background: white;
    border-radius: 40px;
    overflow: hidden;
    box-shadow: 0 20px 50px rgba(0,0,0,0.15);
  }

  /* Header */
  .header {
    background: #FF6B35;
    height: 90px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 30px;
    color: white;
    font-size: 28px;
    border-radius: 40px 40px 0 0;
  }

  /* Building */
  .building-wrapper {
    padding: 60px 40px 80px;
    background: white;
  }

  .floor {
    position: relative;
    height: 86px;
    margin-bottom: 20px;
    border-radius: 16px;
    padding-left: 80px;
    padding-right: 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    color: white;
    font-weight: 600;
    font-size: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    cursor: pointer;
    transition: all 0.3s ease;
    overflow: hidden;
  }

  .floor:hover {
    transform: translateY(-4px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
  }

  /* Floor label (F5, F2, G) */
  .floor__label {
    position: absolute;
    left: 0;
    top: 0;
    width: 70px;
    height: 100%;
    background: rgba(255,255,255,0.25);
    border-radius: 16px 0 0 16px;
    border-right: 1px solid rgba(255,255,255,0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    font-weight: bold;
    backdrop-filter: blur(4px);
  }

  /* Text content */
  .floor__text {
    line-height: 1.3;
  }

  .floor__text strong {
    font-weight: 700;
  }

  /* Windows */
  .floor__windows {
    display: flex;
    gap: 10px;
  }

  .floor__window {
    width: 18px;
    height: 28px;
    background: rgba(255,255,255,0.3);
    border: 2px solid rgba(255,255,255,0.4);
    border-radius: 4px;
  }

  /* Individual floor colors */
  .floor--f5  { background: linear-gradient(135deg, #FFB366, #FF8C42); }
  .floor--f2m { background: linear-gradient(135deg, #FF8C42, #FF6B35); }
  .floor--f2s { background: linear-gradient(135deg, #FF6B35, #FF5252); }

  /* Ground floor - special grey style as requested */
  .floor--g {
    background: #E0E0E0; /* --grey-400 equivalent */
    color: #1E222A;
  }

  .floor--g .floor__label {
    background: rgba(30,34,42,0.06);
    color: #1E222A;
    border-right: 1px solid rgba(30,34,42,0.15);
  }

  .floor--g .floor__windows {
    opacity: 0.55;
  }

  .floor--g .floor__window {
    background: rgba(30,34,42,0.10);
    border-color: rgba(30,34,42,0.18);
  }

  /* Base */
  .base {
    height: 70px;
    background: #1A1A1A;
    border-radius: 20px;
    margin: 40px auto 0;
    width: 90%;
    position: relative;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  }

  .door {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 50px;
    height: 50px;
    background: #0F0F0F;
    border-radius: 10px 10px 0 0;
  }

  @media (max-width: 480px) {
    .app { border-radius: 30px; }
    .building-wrapper { padding: 40px 20px 60px; }
    .floor { height: 80px; font-size: 18px; padding-left: 70px; }
    .floor__label { width: 60px; font-size: 24px; }
  }
</style>
</head>
<body>

<div class="app">
  <div class="header">
    <div>Menu</div>
    <div>Home</div>
  </div>

  <div class="building-wrapper">

    <div class="floor floor--f5">
      <div class="floor__label">F5</div>
      <div class="floor__text">Clube<br><strong>Sindi</strong></div>
      <div class="floor__windows">
        <div class="floor__window"></div>
        <div class="floor__window"></div>
      </div>
    </div>

    <div class="floor floor--f2m">
      <div class="floor__label">F2</div>
      <div class="floor__text">Minha<br><strong>Agenda</strong></div>
      <div class="floor__windows">
        <div class="floor__window"></div>
        <div class="floor__window"></div>
      </div>
    </div>

    <div class="floor floor--f2s">
      <div class="floor__label">F2</div>
      <div class="floor__text">Sindi<br><strong>Agenda</strong></div>
      <div class="floor__windows">
        <div class="floor__window"></div>
        <div class="floor__window"></div>
      </div>
    </div>

    <div class="floor floor--g">
      <div class="floor__label">G</div>
      <div class="floor__text">Sindi<br><strong>Resolve</strong></div>
      <div class="floor__windows">
        <div class="floor__window"></div>
        <div class="floor__window"></div>
      </div>
    </div>

    <div class="base">
      <div class="door"></div>
    </div>

  </div>
</div>

</body>
</html>
