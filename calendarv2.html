<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="https://salvatore.s3.us-east-2.amazonaws.com/sindi/SindiCIrcle.png" alt="Sindi">
            <h1>üìÖ Calend√°rio do Condom√≠nio</h1>
            <p class="subtitle">Visualize todos os eventos, tarefas, reuni√µes e pagamentos</p>
        </div>
        
        <div class="controls">
            <div class="filter-group">
                <select id="condominioFilter">
                    <option value="">Todos os Condom√≠nios</option>
                    <option value="Calton Hill">Calton Hill</option>
                    <option value="Parque dos Pr√≠ncipes">Parque dos Pr√≠ncipes</option>
                </select>
                
                <select id="tipoFilter">
                    <option value="">Todos os Tipos</option>
                    <option value="tarefa">‚úì Tarefas</option>
                    <option value="reuniao">üë• Reuni√µes</option>
                    <option value="lembrete">üîî Lembretes</option>
                    <option value="pagamento">üí∞ Pagamentos</option>
                </select>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="window.print()">
                    üñ®Ô∏è Imprimir
                </button>
                <button class="btn btn-primary" onclick="window.location.href='agenda.html'">
                    ‚ûï Novo
                </button>
            </div>
        </div>
        
        <div class="calendar-card">
            <div class="calendar-header">
                <div class="month-nav">
                    <button class="nav-btn" id="prevMonth">‚Äπ</button>
                    <div class="month-title" id="monthTitle">Dezembro 2025</div>
                    <button class="nav-btn" id="nextMonth">‚Ä∫</button>
                </div>
                <button class="today-btn" id="todayBtn">Hoje</button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="color:#666; font-weight:500; font-size:14px;">Carregando eventos...</p>
            </div>
            
            <div class="calendar-grid" id="calendarGrid" style="display:none;">
                <div class="day-header">Dom</div>
                <div class="day-header">Seg</div>
                <div class="day-header">Ter</div>
                <div class="day-header">Qua</div>
                <div class="day-header">Qui</div>
                <div class="day-header">Sex</div>
                <div class="day-header">S√°b</div>
            </div>
        </div>
    </div>
    
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Detalhes do Evento</div>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>
    
    <script>
        const CALENDAR_WEBHOOK = 'https://n8n.polenta.chat/webhook/get-calendar-events';
        
        let currentDate = new Date();
        let allEvents = [];
        let filteredEvents = [];
        
        // Initialize
        document.getElementById('prevMonth').addEventListener('click', () => changeMonth(-1));
        document.getElementById('nextMonth').addEventListener('click', () => changeMonth(1));
        document.getElementById('todayBtn').addEventListener('click', goToToday);
        document.getElementById('condominioFilter').addEventListener('change', applyFilters);
        document.getElementById('tipoFilter').addEventListener('change', applyFilters);
        
        // Load events on page load
        loadEvents();
        
        async function loadEvents() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('calendarGrid').style.display = 'none';
                
                const response = await fetch(CALENDAR_WEBHOOK, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                
                if (!response.ok) throw new Error('Failed to load events');
                
                const data = await response.json();
                allEvents = data.events || [];
                applyFilters();
                renderCalendar();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('calendarGrid').style.display = 'grid';
            } catch (error) {
                console.error('Error loading events:', error);
                document.getElementById('loading').innerHTML = 
                    '<p style="color:#FF6B35; font-size:14px;">‚ùå Erro ao carregar eventos. Tente novamente.</p>';
            }
        }
        
        function applyFilters() {
            const condominioFilter = document.getElementById('condominioFilter').value;
            const tipoFilter = document.getElementById('tipoFilter').value;
            
            filteredEvents = allEvents.filter(event => {
                if (condominioFilter && event.condominio !== condominioFilter) return false;
                if (tipoFilter && event.tipo !== tipoFilter) return false;
                return true;
            });
            
            renderCalendar();
        }
        
        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            renderCalendar();
        }
        
        function goToToday() {
            currentDate = new Date();
            renderCalendar();
        }
        
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Update month title
            const monthNames = ['Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho',
                               'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
            document.getElementById('monthTitle').textContent = `${monthNames[month]} ${year}`;
            
            // Get first and last day of month
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startingDayOfWeek = firstDay.getDay();
            const daysInMonth = lastDay.getDate();
            
            // Get previous month days
            const prevMonthLastDay = new Date(year, month, 0).getDate();
            
            // Clear existing calendar (keep headers)
            const grid = document.getElementById('calendarGrid');
            const headers = Array.from(grid.querySelectorAll('.day-header'));
            grid.innerHTML = '';
            headers.forEach(h => grid.appendChild(h));
            
            // Add previous month days
            for (let i = startingDayOfWeek - 1; i >= 0; i--) {
                const day = prevMonthLastDay - i;
                const cell = createDayCell(day, month - 1, year, true);
                grid.appendChild(cell);
            }
            
            // Add current month days
            const today = new Date();
            for (let day = 1; day <= daysInMonth; day++) {
                const isToday = day === today.getDate() && 
                               month === today.getMonth() && 
                               year === today.getFullYear();
                const cell = createDayCell(day, month, year, false, isToday);
                grid.appendChild(cell);
            }
            
            // Add next month days
            const remainingCells = 42 - (startingDayOfWeek + daysInMonth);
            for (let day = 1; day <= remainingCells; day++) {
                const cell = createDayCell(day, month + 1, year, true);
                grid.appendChild(cell);
            }
        }
        
        function createDayCell(day, month, year, isOtherMonth, isToday = false) {
            const cell = document.createElement('div');
            cell.className = 'day-cell';
            if (isOtherMonth) cell.classList.add('other-month');
            if (isToday) cell.classList.add('today');
            
            const dayNumber = document.createElement('div');
            dayNumber.className = 'day-number';
            dayNumber.textContent = day;
            cell.appendChild(dayNumber);
            
            // Find events for this day
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            const dayEvents = filteredEvents.filter(e => e.data === dateStr);
            
            // Show up to 3 events
            const maxVisible = 3;
            dayEvents.slice(0, maxVisible).forEach(event => {
                const eventEl = document.createElement('div');
                eventEl.className = `event-item event-${event.tipo}`;
                eventEl.textContent = `${event.hora || ''} ${event.titulo}`.trim();
                eventEl.onclick = (e) => {
                    e.stopPropagation();
                    showEventDetails(event);
                };
                cell.appendChild(eventEl);
            });
            
            // Show "more" indicator
            if (dayEvents.length > maxVisible) {
                const more = document.createElement('div');
                more.className = 'more-events';
                more.textContent = `+${dayEvents.length - maxVisible} mais`;
