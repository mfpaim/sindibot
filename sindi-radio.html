<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sindi Radio</title>
  <style>
    body { 
      margin:0; 
      height:100vh; 
      display:flex; 
      align-items:center; 
      justify-content:center; 
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: system-ui, -apple-system, sans-serif;
    }
    .player { 
      background: rgba(255,255,255,0.08); 
      backdrop-filter: blur(20px); 
      border-radius: 24px; 
      padding: 32px; 
      width: 90%; 
      max-width: 420px; 
      box-shadow: 0 20px 50px rgba(0,0,0,0.7); 
      color: white; 
      text-align: center;
    }
    .owl { 
      font-size: 64px; 
      margin-bottom: 10px; 
    }
    h1 { 
      margin: 0 0 8px; 
      font-size: 28px; 
    }
    p { 
      margin: 0 0 24px; 
      opacity: 0.9; 
    }
    select { 
      width: 100%; 
      padding: 16px; 
      border: none; 
      border-radius: 14px; 
      background: rgba(255,255,255,0.15); 
      color: white; 
      font-size: 17px; 
      margin-bottom: 24px;
    }
    select option { background: #1a1a2e; }

    audio { width: 100%; margin-top: 10px; }

    /* Animação de equalizador – só aparece quando está tocando */
    .equalizer {
      display: flex;
      justify-content: center;
      gap: 6px;
      height: 40px;
      margin: 20px 0 10px;
      align-items: end;
    }
    .bar {
      width: 8px;
      background: linear-gradient(to top, #ff006e, #3a86ff, #06ffa5);
      border-radius: 4px;
      animation: wave 1.2s ease-in-out infinite;
    }
    .bar:nth-child(1) { animation-delay: 0ms; }
    .bar:nth-child(2) { animation-delay: 100ms; }
    .bar:nth-child(3) { animation-delay: 200ms; }
    .bar:nth-child(4) { animation-delay: 300ms; }
    .bar:nth-child(5) { animation-delay: 400ms; }

    @keyframes wave {
      0%, 100% { height: 5px; }
      50% { height: 35px; }
    }

    .footer { 
      margin-top: 24px; 
      font-size: 14px; 
      opacity: 0.7; 
    }
  </style>
</head>
<body>
  <div class="player">
    <div class="owl">Coruja</div>
    <h1>Sindi Radio</h1>
    <p>Escolha o estilo da sua vibe hoje</p>

    <select id="stationSelect">
      <option value="https://icy.unitedradio.it/um033.mp3">Radio Voice / Pop Atual</option>
      <option value="https://icy.unitedradio.it/RadioItalia.mp3">MPB & Brasileira</option>
      <option value="https://icy.unitedradio.it/Virgin.mp3">Rádio Rock</option>
      <option value="https://icy.unitedradio.it/m2o.mp3">Eletrônica / Dance</option>
      <option value="https://icy.unitedradio.it/105.mp3">Hits dos Anos 2000–2010</option>
      <option value="https://icy.unitedradio.it/RMC.mp3">Chill & Lounge</option>
      <option value="https://icy.unitedradio.it/Deejay.mp3">Flashback 80–90–2000</option>
      <option value="https://icy.unitedradio.it/um011.mp3">Ibiza Summer</option>
    </select>

    <!-- Equalizador animado -->
    <div class="equalizer" id="eq" style="display:none;">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <audio id="radio" controls preload="none"></audio>

    <div class="footer">Sindi Radio • Tocando com você 24h</div>
  </div>

  <script>
    const select = document.getElementById('stationSelect');
    const audio = document.getElementById('radio');
    const eq = document.getElementById('eq');

    function loadStation() {
      audio.src = select.value;
      audio.play().catch(() => {});
    }

    select.addEventListener('change', loadStation);

    // Mostra/oculta equalizador
    audio.addEventListener('play', () => eq.style.display = 'flex');
    audio.addEventListener('pause', () => eq.style.display = 'none');
    audio.addEventListener('ended', () => eq.style.display = 'none');

    // Carrega a primeira estação automaticamente
    loadStation();
  </script>
</body>
</html>
