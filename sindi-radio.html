<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sindi Radio</title>
  <style>
    body { margin:0; height:100vh; display:flex; align-items:center; justify-content:center; background:linear-gradient(135deg, #0f0c29, #302b63, #24243e); font-family:system-ui, sans-serif; }
    .player { background:rgba(255,255,255,0.1); backdrop-filter:blur(20px); border-radius:20px; padding:30px; width:90%; max-width:420px; box-shadow:0 20px 40px rgba(0,0,0,0.6); color:white; text-align:center; }
    h1 { margin:0 0 20px; font-size:24px; }
    select { width:100%; padding:14px; border:none; border-radius:12px; background:#ffffff22; color:white; font-size:16px; margin-bottom:20px; }
    select option { background:#1a1a2e; }
    audio { width:100%; margin-top:10px; }
    .footer { margin-top:20px 0 0; font-size:14px; opacity:0.7; }
  </style>
</head>
<body>
  <div class="player">
    <h1>ðŸ“» Sindi Radio</h1>
    <p>Scegli la tua stazione preferita</p>

    <select id="stationSelect">
      <option value="https://icy.unitedradio.it/um033.mp3">Radio Sintony</option>
      <option value="https://icy.unitedradio.it/m2o.mp3">m2o</option>
      <option value="https://icy.unitedradio.it/105.mp3">Radio 105</option>
      <option value="https://icy.unitedradio.it/Deejay.mp3">Radio Deejay</option>
      <option value="https://icy.unitedradio.it/RMC.mp3">Radio Monte Carlo</option>
      <option value="https://icy.unitedradio.it/Virgin.mp3">Virgin Radio Italia</option>
      <option value="https://icy.unitedradio.it/RadioItalia.mp3">Radio Italia</option>
      <option value="https://icy.unitedradio.it/um011.mp3">Radio Ibiza</option>
      <option value="https://icy.unitedradio.it/105Classics.mp3">105 Classics</option>
      <option value="https://icy.unitedradio.it/m2oDance.mp3">m2o Dance</option>
    </select>

    <audio id="radio" controls autoplay preload="none"></audio>

    <div class="footer">Sindi Radio â€¢ Sempre con te 24/7</div>
  </div>

  <script>
    const select = document.getElementById('stationSelect');
    const audio = document.getElementById('radio');
    
    select.addEventListener('change', () => {
      audio.src = select.value;
      audio.play();
    });
    
    // Start with first station
    audio.src = select.value;
  </script>
</body>
</html>
