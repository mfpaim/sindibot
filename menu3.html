<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sindi - Menu Prédio</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    padding: 40px 20px;
    min-height: 100vh;
  }

  .app {
    width: 380px;
    max-width: 100%;
    background: white;
    border-radius: 40px;
    overflow: hidden;
    box-shadow: 0 20px 50px rgba(0,0,0,0.15);
  }

  .header {
    background: #FF6B35;
    height: 90px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 30px;
    color: white;
    font-size: 28px;
    border-radius: 40px 40px 0 0;
  }

  .building-wrapper {
    padding: 60px 40px 80px;
    background: white;
  }

  .floor {
    position: relative;
    height: 86px;
    margin-bottom: 20px;
    border-radius: 16px;
    padding-left: 80px;
    padding-right: 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    color: white;
    font-weight: 600;
    font-size: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    cursor: pointer;
    transition: all 0.3s ease;
    overflow: hidden;
  }

  .floor:hover {
    transform: translateY(-4px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
  }

  .floor__label {
    position: absolute;
    left: 0; top: 0;
    width: 70px; height: 100%;
    background: rgba(255,255,255,0.25);
    border-radius: 16px 0 0 16px;
    border-right: 1px solid rgba(255,255,255,0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    font-weight: bold;
    backdrop-filter: blur(4px);
  }

  .floor__text {
    line-height: 1.3;
  }

  .floor__text strong {
    font-weight: 700;
  }

  /* Elevator shaft with two arrows */
  .elevator {
    position: relative;
    width: 28px;
    height: 56px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .arrow {
    font-size: 26px;
    opacity: 0;
    transition: opacity 0.4s ease;
  }

  /* Random flashing animation for each elevator */
  .elevator--1 .arrow-up    { animation: flash 4s infinite 0.2s; }
  .elevator--1 .arrow-down  { animation: flash 5s infinite 1.8s; }

  .elevator--2 .arrow-up    { animation: flash 4.5s infinite 0.7s; }
  .elevator--2 .arrow-down  { animation: flash 6s infinite 2.3s; }

  .elevator--3 .arrow-up    { animation: flash 5.5s infinite 1.2s; }
  .elevator--3 .arrow-down  { animation: flash 4.2s infinite 3.1s; }

  .elevator--4 .arrow-up    { animation: flash 6s infinite 0.5s; }
  .elevator--4 .arrow-down  { animation: flash 4.8s infinite 2.7s; }

  .elevator--5 .arrow-up    { animation: flash 5s infinite 1.5s; }
  .elevator--5 .arrow-down  { animation: flash 5.5s infinite 0.9s; }

  @keyframes flash {
    0%, 100% { opacity: 0; }
    10%, 90% { opacity: 0.9; }
  }

  /* Exact color sequence from your image (4 colored floors) */
  .floor--f5  { background: linear-gradient(135deg, #FFB366, #FF8C42); }
  .floor--f2m { background: linear-gradient(135deg, #FF8C42, #FF6B35); }
  .floor--f2s { background: linear-gradient(135deg, #FF5252, #E91E63); }
  .floor--f1  { background: linear-gradient(135deg, #F06292, #E91E63); } /* Former G color → now F1 */

  /* Ground floor - grey as in the single image */
  .floor--g {
    background: #E5E5E5;
    color: #333333;
  }

  .floor--g .floor__label {
    background: rgba(0,0,0,0.08);
    color: #333333;
    border-right: 1px solid rgba(0,0,0,0.15);
  }

  .floor--g .arrow {
    color: #666666;
  }

  @media (max-width: 480px) {
    .app { border-radius: 30px; }
    .building-wrapper { padding: 40px 20px 60px; }
    .floor { height: 80px; font-size: 18px; padding-left: 70px; }
    .floor__label { width: 60px; font-size: 24px; }
    .arrow { font-size: 22px; }
  }
</style>
</head>
<body>

<div class="app">
  <div class="header">
    <div>Menu</div>
    <div>Home</div>
  </div>

  <div class="building-wrapper">

    <!-- F5 - Clube Sindi -->
    <div class="floor floor--f5" onclick="alert('Clube Sindi')">
      <div class="floor__label">F5</div>
      <div class="floor__text">Clube<br><strong>Sindi</strong></div>
      <div class="elevator elevator--1">
        <div class="arrow arrow-up">↑</div>
        <div class="arrow arrow-down">↓</div>
      </div>
    </div>

    <!-- F2 - Minha Agenda -->
    <div class="floor floor--f2m" onclick="alert('Minha Agenda')">
      <div class="floor__label">F2</div>
      <div class="floor__text">Minha<br><strong>Agenda</strong></div>
      <div class="elevator elevator--2">
        <div class="arrow arrow-up">↑</div>
        <div class="arrow arrow-down">↓</div>
      </div>
    </div>

    <!-- F2 - Sindi Agenda -->
    <div class="floor floor--f2s" onclick="alert('Sindi Agenda')">
      <div class="floor__label">F2</div>
      <div class="floor__text">Sindi<br><strong>Agenda</strong></div>
      <div class="elevator elevator--3">
        <div class="arrow arrow-up">↑</div>
        <div class="arrow arrow-down">↓</div>
      </div>
    </div>

    <!-- F1 - Meus Condomínios (uses the former vibrant G color) -->
    <div class="floor floor--f1" onclick="alert('Meus Condomínios')">
      <div class="floor__label">F1</div>
      <div class="floor__text">Meus<br><strong>Condomínios</strong></div>
      <div class="elevator elevator--4">
        <div class="arrow arrow-up">↑</div>
        <div class="arrow arrow-down">↓</div>
      </div>
    </div>

    <!-- G - Sindi Resolve (now grey) -->
    <div class="floor floor--g" onclick="alert('Sindi Resolve')">
      <div class="floor__label">G</div>
      <div class="floor__text">Sindi<br><strong>Resolve</strong></div>
      <div class="elevator elevator--5">
        <div class="arrow arrow-up">↑</div>
        <div class="arrow arrow-down">↓</div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
