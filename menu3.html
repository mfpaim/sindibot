<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Pod Buttons</title>

<style>
body {
  background: #f6f4ef;
  font-family: Inter, sans-serif;
  display: flex;
  justify-content: center;
  padding: 50px 0;
}

/* CONTAINER FOR THE STACK */
.pod-stack {
  display: flex;
  flex-direction: column;
  gap: 40px;
  align-items: center;
}

/* ------------------------------------------------------------ */
/*  3D POD BUTTON STRUCTURE                                     */
/* ------------------------------------------------------------ */

.pod {
  position: relative;
  width: 420px;
  height: 150px;
  cursor: pointer;
  background: transparent;
  border: none;
  padding: 0;
}

/* ============================ */
/* FRONT FACE (main button)     */
/* ============================ */
.pod-front {
  position: absolute;
  top: 30px;
  left: 0;
  width: 360px;
  height: 90px;
  border-radius: 60px;
  display: flex;
  align-items: center;
  padding: 0 30px;
  color: #fff;
  font-weight: 700;
  font-size: 26px;
  background: linear-gradient(to right, var(--c1), var(--c2));
  z-index: 4;
  box-shadow: 0 8px 18px rgba(0,0,0,0.18);
}

/* FLOOR CODE (F5â€¦) */
.pod-code {
  font-size: 42px;
  font-weight: 900;
  margin-right: 20px;
}

/* ============================ */
/* TOP SOFT CAP                 */
/* ============================ */
.pod-top {
  position: absolute;
  width: 360px;
  height: 40px;
  border-radius: 60px;
  background: var(--c1);
  top: 0;
  left: 0;
  z-index: 1;
  filter: blur(1px);
}

/* ============================ */
/* RIGHT EXTRUSION (3D side)    */
/* ============================ */
.pod-side {
  position: absolute;
  top: 40px;
  left: 340px;
  width: 74px;
  height: 70px;
  border-radius: 20px;
  background: var(--c2);
  box-shadow: inset -4px -3px 0 rgba(0,0,0,0.08);
  z-index: 3;
}

/* WINDOWS on right side */
.pod-windows {
  position: absolute;
  top: 18px;
  left: 355px;
  display: flex;
  gap: 10px;
  z-index: 5;
}

.pod-window {
  width: 26px;
  height: 34px;
  border-radius: 6px;
  background: rgba(255,255,255,0.6);
}

/* ============================ */
/* SUPPORTING LEGS              */
/* ============================ */
.pod-leg {
  position: absolute;
  width: 16px;
  height: 55px;
  background: var(--c1);
  bottom: -5px;
  z-index: 0;
}

.pod-leg.left  { left: 40px; }
.pod-leg.right { left: 300px; }

/* ------------------------------------------------------------ */
/* COLOR THEMES PER FLOOR                                       */
/* ------------------------------------------------------------ */

.pod.f1 { --c1: #e48b19; --c2: #f3a24d; }
.pod.f2 { --c1: #e78f33; --c2: #f4b173; }
.pod.f3 { --c1: #dd654a; --c2: #f08470; }
.pod.f4 { --c1: #d45234; --c2: #e76f55; }

/* ------------------------------------------------------------ */
/* HOVER EFFECT                                                  */
/* ------------------------------------------------------------ */

.pod:hover .pod-front {
  transform: translateY(-4px);
  box-shadow: 0 14px 28px rgba(0,0,0,0.22);
  transition: 0.2s ease;
}
</style>
</head>

<body>

<div class="pod-stack">

  <!-- POD 1 -->
  <button class="pod f1">
    <div class="pod-top"></div>
    <div class="pod-front">
      <span class="pod-code">F5</span> Clube Sindi
    </div>
    <div class="pod-side"></div>
    <div class="pod-windows">
      <div class="pod-window"></div>
      <div class="pod-window"></div>
    </div>
    <div class="pod-leg left"></div>
    <div class="pod-leg right"></div>
  </button>

  <!-- POD 2 -->
  <button class="pod f2">
    <div class="pod-top"></div>
    <div class="pod-front">
      <span class="pod-code">F2</span> Minha Agenda
    </div>
    <div class="pod-side"></div>
    <div class="pod-windows">
      <div class="pod-window"></div>
      <div class="pod-window"></div>
    </div>
    <div class="pod-leg left"></div>
    <div class="pod-leg right"></div>
  </button>

  <!-- POD 3 -->
  <button class="pod f3">
    <div class="pod-top"></div>
    <div class="pod-front">
      <span class="pod-code">F2</span> Sindi Agenda
    </div>
    <div class="pod-side"></div>
    <div class="pod-windows">
      <div class="pod-window"></div>
      <div class="pod-window"></div>
    </div>
    <div class="pod-leg left"></div>
    <div class="pod-leg right"></div>
  </button>

  <!-- POD 4 -->
  <button class="pod f4">
    <div class="pod-top"></div>
    <div class="pod-front">
      <span class="pod-code">G</span> Sindi Resolve
    </div>
    <div class="pod-side"></div>
    <div class="pod-windows">
      <div class="pod-window"></div>
      <div class="pod-window"></div>
    </div>
    <div class="pod-leg left"></div>
    <div class="pod-leg right"></div>
  </button>

</div>

</body>
</html>
