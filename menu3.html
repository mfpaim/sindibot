<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sindi - Menu Prédio</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    padding: 40px 20px;
    min-height: 100vh;
  }

  .app {
    width: 380px;
    max-width: 100%;
    background: white;
    border-radius: 40px;
    overflow: hidden;
    box-shadow: 0 20px 50px rgba(0,0,0,0.15);
  }

  .header {
    background: #FF6B35;
    height: 90px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 30px;
    color: white;
    font-size: 28px;
    border-radius: 40px 40px 0 0;
  }

  .building-wrapper {
    padding: 60px 40px 80px;
    background: white;
  }

  .floor {
    position: relative;
    height: 86px;
    margin-bottom: 20px;
    border-radius: 16px;
    padding-left: 80px;
    padding-right: 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    color: white;
    font-weight: 600;
    font-size: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    cursor: pointer;
    transition: all 0.3s ease;
    overflow: hidden;
  }

  .floor:hover {
    transform: translateY(-4px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
  }

  .floor__label {
    position: absolute;
    left: 0; top: 0;
    width: 70px; height: 100%;
    background: rgba(255,255,255,0.25);
    border-radius: 16px 0 0 16px;
    border-right: 1px solid rgba(255,255,255,0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    font-weight: bold;
    backdrop-filter: blur(4px);
  }

  .floor__text {
    line-height: 1.3;
  }

  .floor__text strong {
    font-weight: 700;
  }

  /* Elevator (windows) → now animated arrows */
  .elevator {
    display: flex;
    flex-direction: column;
    gap: 6px;
    width: 28px;
    align-items: center;
  }

  .arrow {
    font-size: 24px;
    line-height: 1;
    animation: bounce 2s infinite;
  }

  .arrow-up { animation-delay: 0s; }
  .arrow-down { animation-delay: 1s; }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); opacity: 0.6; }
    50% { transform: translateY(-6px); opacity: 1; }
  }

  /* Exact color order from your latest image */
  .floor--f5 { background: linear-gradient(135deg, #FFB366, #FF8C42); }
  .floor--f2-minha { background: linear-gradient(135deg, #FF8C42, #FF6B35); }
  .floor--f2-sindi { background: linear-gradient(135deg, #FF5252, #E91E63); }
  .floor--g {
    background: linear-gradient(135deg, #F06292, #E91E63);
    /* Keep original vibrant red-pink gradient for G as in the image */
  }

  /* Ground floor special styling (kept as requested) */
  .floor--g .floor__label {
    background: rgba(255,255,255,0.25);
    border-right: 1px solid rgba(255,255,255,0.3);
  }

  .floor--g .arrow {
    color: rgba(255,255,255,0.9);
  }

  @media (max-width: 480px) {
    .app { border-radius: 30px; }
    .building-wrapper { padding: 40px 20px 60px; }
    .floor { height: 80px; font-size: 18px; padding-left: 70px; }
    .floor__label { width: 60px; font-size: 24px; }
    .arrow { font-size: 20px; }
  }
</style>
</head>
<body>

<div class="app">
  <div class="header">
    <div>Menu</div>
    <div>Home</div>
  </div>

  <div class="building-wrapper">

    <!-- F5 - Clube Sindi -->
    <div class="floor floor--f5" onclick="alert('Clube Sindi')">
      <div class="floor__label">F5</div>
      <div class="floor__text">Clube<br><strong>Sindi</strong></div>
      <div class="elevator">
        <div class="arrow arrow-up">↑</div>
        <div class="arrow arrow-down">↓</div>
      </div>
    </div>

    <!-- F2 - Minha Agenda -->
    <div class="floor floor--f2-minha" onclick="alert('Minha Agenda')">
      <div class="floor__label">F2</div>
      <div class="floor__text">Minha<br><strong>Agenda</strong></div>
      <div class="elevator">
        <div class="arrow arrow-up">↑</div>
        <div class="arrow arrow-down">↓</div>
      </div>
    </div>

    <!-- F2 - Sindi Agenda -->
    <div class="floor floor--f2-sindi" onclick="alert('Sindi Agenda')">
      <div class="floor__label">F2</div>
      <div class="floor__text">Sindi<br><strong>Agenda</strong></div>
      <div class="elevator">
        <div class="arrow arrow-up">↑</div>
        <div class="arrow arrow-down">↓</div>
      </div>
    </div>

    <!-- G - Sindi Resolve -->
    <div class="floor floor--g" onclick="alert('Sindi Resolve')">
      <div class="floor__label">G</div>
      <div class="floor__text">Sindi<br><strong>Resolve</strong></div>
      <div class="elevator">
        <div class="arrow arrow-up">↑</div>
        <div class="arrow arrow-down">↓</div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
